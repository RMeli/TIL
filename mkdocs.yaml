site_name: Rocco Meli's TIL
site_url: https://eth-cscs.github.io/
repo_url: https://github.com/RMeli/TIL
# extra_css:
#   - stylesheets/cscs.css
plugins:
  - search:
      pipeline:
        - trimmer
  - autorefs
nav:
  - TIL: index.md
  - 'Cheminformatics':
    - 'Open Babel': cheminformatics/openbabel.md
    - 'RDKit': cheminformatics/rdkit.md
  - 'Development':
    - 'CMake': develop/cmake.md
    - 'Spack': develop/spack.md
  - 'Editors':
    - 'VSCode': editors/vscode.md
  - 'HPC':
    - 'Affinity': hpc/affinity.md
    - 'HPC Clusters': hpc/cluster.md
    - 'MPI': hpc/mpi.md
    - 'Slurm': hpc/slurm.md
  - 'git':
    - 'git': git/git.md
    - 'GitHub': git/github.md
  - 'Linux':
    - 'Commands': linux/commands.md
    - 'Troubleshooting': linux/troubleshooting.md
  - 'Networking':
    - 'SSH': networking/ssh.md
  - 'Programming':
    - 'C++': programming/cpp.md
    - 'Fortran': programming/fortran.md
  - 'Python':
    - 'conda': python/conda.md
    - 'MDAnalysis': python/mdanalysis.md
  - 'Tools':
    - 'rsync': tools/rsync.md
theme:
  name: material
  language: en
  features:
    - content.code.copy
    - content.action.edit
    - navigation.indexes
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
    - content.code.annotate
  icon:
    edit: material/pencil
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.caption

extra_javascript:
 - javascripts/mathjax.js
 - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
